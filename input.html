<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome link -->
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    
    <title>Bootstrap v4.5</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="para"> BOOTSTRAP COMPONENTS </p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <a href="index.html">
              <img src="images/slider.jpg" alt="" style="width: 100px;">
            </a>
          </div>
          <div class="col md">
            <ul class="list-unstyled  float-right">
              <a class="btn btn-outline-primary" href="index.html" role="button">Home</a>
              <a class="btn btn-outline-danger" href="collaspe.html" role="button">Collapse</a>
              <a class="btn btn-outline-success" href="form.html" role="button">Form</a>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-danger">Media</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item btn btn-danger" href="media.html">Media object</a>
                  <a class="dropdown-item btn btn-danger" href="modal.html">Modal</a> 
                </div>
              </div>
              <a class="btn btn-outline-warning active" href="input.html" role="button">Input group</a>
              <a class="btn btn-outline-info" href="jumbotron.html" role="button">Jumbotron</a>
              <a class="btn btn-outline-dark" href="list.html" role="button">List group</a>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
             <h2 class="heading">Custom file input</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
             <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Button</button>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03">
                <label class="custom-file-label" for="inputGroupFile03">Choose file</label>
              </div>
            </div>

            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- JS links -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
